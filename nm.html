<!DOCTYPE html>
<html>
<head>
  <title>Change Heading</title>
</head>
<body>
  <h1 id="mainHeading">Original Heading</h1>
  <button onclick="changeHeading()">Change Heading</button>

  <script>
    function changeHeading() {
      document.getElementById("mainHeading").innerText = "Heading Changed!";
    }
  </script>
</body>
</html>
